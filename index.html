<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generation</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-all"> 
                <div class="header-icon">
                    <img src="icon_A.svg" alt="Логотип сайта">
                </div>
                <ul class="header_ul">
                    <li>БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЕ</li>
                    <li>РАЗВЛЕЧЕНИЕ</li>
                </ul>
                <div class="header-enter">
                    <button class="header_button">ВОЙТИ</button>
                </div>
            </div>
            </header>
            <div class="wrapper">
                <h1>Конвертер валют онлайн</h1>
                <div class="blocks">
                    <div>
                        <p>У меня есть</p>
                        <div class="blocks_button" id="sale">
                            <button class="currency-sale" data-name="rub">RUB</button>
                            <button class="currency-sale" data-name="usd">USD</button>
                            <button class="currency-sale sale-active" data-name="eur">EUR</button>
                            <button class="currency-sale" data-name="gbp">GBP</button>
                        </div>
                        <div class="text_input">
                            <input class="name" id="sale-input" type="text" value="5000">
                            <div class="kurs">
                                <p>1 EUR = </p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>Хочу приобрести</p>
                        <div class="blocks_button" id="buy">
                            <button class="currency-buy" data-name="rub">RUB</button>
                            <button class="currency-buy buy-active" data-name="usd">USD</button>
                            <button class="currency-buy" data-name="eur">EUR</button>
                            <button class="currency-buy" data-name="gbp">GBP</button>
                        </div>
                        <div class="text_input">
                            <input class="name" id="buy-input" type="text" value="67.59">
                            <div class="kurs"> 
                                <p>1 USD = </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
