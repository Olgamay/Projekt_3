<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generation</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-all"> 
                <div class="header-icon">
                    <img src="icon_A.svg" alt="Логотип сайта">
                </div>
                <ul class="header_ul">
                    <li>БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЕ</li>
                    <li>РАЗВЛЕЧЕНИЕ</li>
                </ul>
                <div class="header-enter">
                    <button class="header_button">ВОЙТИ</button>
                </div>
            </div>
            </header>
            <div class="wrapper">
                <h1>Конвертер валют онлайн</h1>
                <div class="blocks">
                    <div>
                        <p>У меня есть</p>
                        <div class="blocks_button">
                            <button class="currency-sale" data-name="rub">RUB</button>
                            <button class="currency-sale" data-name="usd">USD</button>
                            <button class="currency-sale" data-name="eur">EUR</button>
                            <button class="currency-sale" data-name="gbp">GBP</button>
                        </div>
                        <div class="text_input">
                            <input class="name" type="text" value="5000">
                            <div class="kurs">
                                <p>eh</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>Хочу приобрести</p>
                        <div class="blocks_button">
                            <button class="currency-buy">RUB</button>
                            <button class="currency-buy">USD</button>
                            <button class="currency-buy">EUR</button>
                            <button class="currency-buy">GBP</button>
                        </div>
                        <div class="text_input">
                            <input class="name" type="text" value="67.59">
                            <div class="kurs"> 
                                <p>io</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
